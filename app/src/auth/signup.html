<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <span class="navbar-brand">Calortrak</span>
    </div>


  </div>
</nav>

<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">Signup</div>
      <div class="panel-body">

        <form name="form">
          <div class="form-group">
            <label>Username</label>
            <input name="username" ng-model="username" type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input name="password" ng-model="confirm" type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label>Role</label>
            <select ng-model="role" class="form-control">
              <option value="standard">Standard</option>
              <option value="usermgr">User Manager</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button class="btn btn-default" ng-disabled="form.$invalid" ng-click="submit()">Signup</button>
        </form>

      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Already registered? <a ui-sref="login">Login</a>
      </div>
    </div>
  </div>
</div>
