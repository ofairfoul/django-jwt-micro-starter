<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <span class="navbar-brand">Calortrak</span>
    </div>


  </div>
</nav>

<div class="container">
  <div class="col-md-6 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">Login</div>
      <div class="panel-body">

        <form name="login">
          <div class="form-group">
            <label>Username</label>
            <input name="username" ng-model="username" type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
          </div>
          <button class="btn btn-default" ng-disabled="login.$invalid" ng-click="submit()">Login</button>
        </form>

      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Don't have an account? <a ui-sref="signup">Sign up</a>
      </div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="panel panel-default">
      <div class="panel-heading">Or login with</div>
      <div class="panel-body">

        <button class="btn btn-default btn-block" ng-click="google()">Google</button>

      </div>
    </div>
  </div>
</div>
