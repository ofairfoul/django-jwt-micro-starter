<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>
        User
      </th>
      <th>
        Role
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.role}}
      </td>
      <td width="70">
        <div class="btn-group btn-group-xs">
          <a class="btn btn-warning" ui-sref="root.edituser({id:user._id})"><span class="glyphicon glyphicon-pencil"></span></a>
          <a class="btn btn-danger" ng-click="delete(user._id)"><span class="glyphicon glyphicon-trash"></span></a>
        </div>
      </td>
    </tr>
  </tbody>

</table>

<button class="btn btn-default btn-block" ng-disabled="loading" ng-click="loadMore()" ng-if="!end">Load More</button>
<p class="text-center" ng-if="end"><em>End of results...</em></p>
