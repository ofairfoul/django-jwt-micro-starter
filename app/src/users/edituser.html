<div class="col-md-6 col-md-offset-3">
  <div class="panel panel-default">
    <div class="panel-heading">Edit User</div>
    <div class="panel-body">

      <form name="form" novalidate>
        <div class="form-group">
          <label>Username</label>
          <input name="username" ng-model="username" type="text" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label>Role</label>
          <select ng-model="role" class="form-control" required>
            <option value="standard">Standard</option>
            <option value="usermgr">User Manager</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="submit()">Save</button>
        <a class="btn btn-default" ui-sref="root.users">Cancel</a>
      </form>

    </div>
  </div>
</div>
